<!doctype html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>Interaction Engine - Hello You!</title>
        <script src="/socket.io/socket.io.js"></script>
		<script src="client.js"></script>
		<style> 
		#pictureContainer{
			border-style: solid;
			border-width: 10px;
			border-color: white;
		}
		</style>
    </head>
    <body>
        <body bgcolor="#000">
        <button onclick="ledON()">LED ON</button>
        <button onclick="ledOFF()">LED OFF</button>
        <button onclick="takePicture()">Take a picture</button>
		<script>
			function changeColor(){
				document.getElementById('pictureContainer').style.border-color = document.getElementById("color").value;
			}
		</script> 
		<p style="color:white">Choose a color for your border:</p>
        <select id="color" onchange='changeColor()'>
            <option value='red'>Red</option>
            <option value='blue'>Blue</option>
            <option value='green'>Green</option>
		</select>
        


		<button onclick="redBorder()">Red Border</button>
		</br>
        <img src="" id= "pictureContainer" alt="WebCam image  made by the webserver">
    </body>
</html>
